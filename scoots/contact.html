    <main>
        <h1 class="label">Contact Information</h1>
        <div>
            <section class="contact">
                <h2 class="label">Contact Us</h2>
                <div class="contact-info">
                    <section class="flex">
                        <p>Phone<br>(52)-(987)-123-4567</p>
                        <p>Email<br>scoots-de-cozumel.support@gmail.com</p>
                    </section>
                    <h2 class="label">Social Media</h2>
                    <section class="social">
                        <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.webp" alt="facebook icon" width="50" height="50"></a>
                        <a href="https://twitter.com/" target="_blank"><img src="images/twitter.webp" alt="twitter icon" width="50" height="50"></a>
                        <a href="https://www.linkedin.com/" target="_blank"><img src="images/linkedin.webp" alt="linkedin icon" width="50" height="50"></a>
                    </section>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d27219.86761676072!2d-86.9755836781463!3d20.4930166139833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scozumel%20Terminal%20Puerta%20Maya!5e0!3m2!1sen!2sus!4v1702166103341!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Scoots Area Map"></iframe>
            </section>
            <section class="contact-form">
                <h2 class="label">Send Feedback</h2>
                <form method="get" action="thankyou.html">
                    <fieldset>
                        <legend>Feedback Form</legend>
                        <label>Name*<input type="text" id="name" name="name" autocomplete="off" required></label>
                        <label>Email*<input type="email" id="email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+" placeholder="example@gmail.com" name="email" autocomplete="email" required></label>
                        <label class="other">Feedback<textarea id="feedback" name="feedback" placeholder="Let us know what you think!"></textarea></label>
                        <input type="hidden" class="date" name="date">
                    </fieldset>
                    <button class="bigbutton submit" type="submit">Send Your Feedback!</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="flex">
        <div>
            <section class="about">
                <p class="year"></p>
                <a href="contact.html" target="blank">Contact us here!</a>
